<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Adrenaline Assault</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: Arial, sans-serif;
      overscroll-behavior: none;
      -webkit-user-select: none;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      position: fixed;
      inset: 0;
    }

    /* Wrapper controls positioning ONLY */
    #game-wrapper {
      position: fixed;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
    }

    canvas {
      display: block;
      border: 2px solid #00ffff;
      image-rendering: pixelated;
      touch-action: none;
    }

    /* Touch control zone (left black bar) */
    #touch-zone {
      display: none;
      position: fixed;
      left: 0;
      top: 0;
      height: 100vh;
      z-index: 10;
      touch-action: none;
    }

    /* Loading overlay */
    #loading {
      position: absolute;
      inset: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #00ffff;
      font-size: 24px;
      z-index: 1000;
      background: black;
    }

    #loading.hidden {
      display: none;
    }
  </style>
</head>

<body>
  <!-- Loading Screen -->
  <div id="loading">
    <p>LOADING ADRENALINE ASSAULT...</p>
    <p style="font-size:16px;color:#aaa;">Initializing game modules...</p>
  </div>

  <!-- Left-side touch control area -->
  <div id="touch-zone"></div>

  <!-- Game container -->
  <div id="game-wrapper">
    <canvas id="gameCanvas"></canvas>
  </div>

  <!-- Game entry -->
  <script type="module" src="src/main.js"></script>

  <!-- Layout + Fullscreen Logic -->
  <script>
    function adjustLandscapeLayout() {
      const canvas = document.getElementById('gameCanvas');
      const touchZone = document.getElementById('touch-zone');

      if (!canvas || !touchZone) return;

      const isLandscape = matchMedia('(orientation: landscape)').matches;
      const isTouch = matchMedia('(pointer: coarse)').matches;

      // Reset for portrait or non-touch
      if (!isLandscape || !isTouch) {
        canvas.style.marginLeft = '0px';
        touchZone.style.display = 'none';
        return;
      }

      // Measure real black-bar space
      const rect = canvas.getBoundingClientRect();
      const blackBarWidth = Math.max(0, rect.left);

      canvas.style.marginLeft = blackBarWidth + 'px';
      touchZone.style.width = blackBarWidth + 'px';
      touchZone.style.display = blackBarWidth > 0 ? 'block' : 'none';
    }

    function tryFullscreen() {
      const el = document.documentElement;
      if (!document.fullscreenElement) {
        el.requestFullscreen?.();
        el.webkitRequestFullscreen?.();
      }
    }

    // Events
    window.addEventListener('resize', adjustLandscapeLayout);

    window.addEventListener('orientationchange', () => {
      setTimeout(() => {
        adjustLandscapeLayout();
        tryFullscreen();
      }, 300);
    });

    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(adjustLandscapeLayout, 300);

      // Hide loading screen after startup
      setTimeout(() => {
        document.getElementById('loading')?.classList.add('hidden');
      }, 1000);
    });

    // Required user gesture for fullscreen
    window.addEventListener('click', tryFullscreen, { once: true });

    // Prevent mobile scroll/zoom
    document.addEventListener('touchmove', e => e.preventDefault(), { passive: false });
  </script>
</body>
</html>
