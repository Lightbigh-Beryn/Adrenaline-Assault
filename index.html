<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Adrenaline Assault</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000814;
      font-family: Arial, sans-serif;
      /* Prevent pull-to-refresh on mobile */
      overscroll-behavior: none;
      /* Prevent text selection */
      -webkit-user-select: none;
      user-select: none;
      /* Disable tap highlight on mobile */
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
    }
    
    #gameCanvas {
      border: 2px solid #00ffff;
      display: block;
      /* Make canvas fill screen while maintaining aspect ratio */
      max-width: 100vw;
      max-height: 100vh;
      width: 100%;
      height: auto;
      /* Prevent touch gestures from affecting the canvas */
      touch-action: none;
    }
    
    /* Loading indicator */
    #loading {
      position: absolute;
      color: #00ffff;
      font-size: 24px;
      text-align: center;
      z-index: 1000;
    }
    
    #loading.hidden {
      display: none;
    }
    
    /* Mobile-specific styles */
    @media (max-width: 768px) {
      #gameCanvas {
        border: 1px solid #00ffff;
      }
      
      #loading {
        font-size: 18px;
        padding: 20px;
      }
      
      #loading p:last-child {
        font-size: 14px !important;
      }
    }
  </style>
</head>
<body>
  <div id="loading">
    <p>LOADING ADRENALINE ASSAULT...</p>
    <p style="font-size: 16px; color: #aaa;">Initializing game modules...</p>
  </div>
  
  <!-- âœ… Remove width/height attributes - let JavaScript handle it -->
  <canvas id="gameCanvas"></canvas>
  
  <script type="module" src="src/main.js"></script>
  
  <script>
    // Hide loading screen once game starts
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.classList.add('hidden');
        }
      }, 1000);
    });
    
    // Prevent scrolling on mobile
    document.addEventListener('touchmove', function(e) {
      e.preventDefault();
    }, { passive: false });
    
    // Log device info for debugging
    console.log('ðŸ“± Device Info:');
    console.log('User Agent:', navigator.userAgent);
    console.log('Screen size:', window.screen.width, 'x', window.screen.height);
    console.log('Window size:', window.innerWidth, 'x', window.innerHeight);
    console.log('Touch support:', 'ontouchstart' in window);
    console.log('Max touch points:', navigator.maxTouchPoints);
  </script>
</body>
</html>
